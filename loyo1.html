<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootstrap LOYO 1</title>


    <style>

    </style>
  </head>
  <body>
    <div style="text-align:center; color:blue;">
      <h1>Buttons</h1>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="option1" checked> Easy
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option2"> Medium
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option3"> Hard
        </label>
      </div>
      <button type="button" class="btn btn-primary">Button</button>
    </div>
    <div class="dropdown" style="text-align:center; margin-top:10px">
      <h1>Dropdown</h1>
      <div class="btn-group" >
      <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color:blue;">
        Home button
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">One</a>
        <a class="dropdown-item" href="#">Two</a>
        <a class="dropdown-item" href="#">Three</a>
      <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Others</a>
      </div>
      </div>
    </div>
    <div style="text-align:center; margin-top:10px">
      <h1>Collapse</h1>
      <p>
      <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
        First button
      </a>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Second button
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          Hidden Context
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
